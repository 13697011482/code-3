<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="btn" onclick="dispatch({type : 'DECREMENT' , number : 1})">-</button>
  <span id="count"></span>
  <button class="btn" onclick="dispatch({type : 'INCREMENT' , number : 1})">+</button>
  <script>
    const countState = {
      count : 1
    }
    const changeState = (action) => {
      switch (action.type){
        case 'INCREMENT' : 
          countState.count += action.number
        break;
        case 'DECREMENT' :
          countState.count -= action.number
      }
    }

    const renderCount = (state) => {
      const countDom = document.querySelector('#count')
      countDom.innerHTML = state.count
    }
    renderCount(countState)

    const dispatch = (action) => {
      changeState(action)
      renderCount(countState)
    } 

  </script>
</body>
</html>
